<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <h5 class="mt-3 mb-3 ml-2"><small class="text-white">Item List</small></h5>
            </div>
            <div class="col-sm-6">
                <h3 class="text-center text-white m-3" ng-class="getNoItemsVisibility()">No Items yet</h3>
            </div>
            <div class="col-sm-3 mt-3">
                <button type="button" class="btn float-right btn-warning" ng-class="getFetchClusters()" ng-click="getOrders()">Get Orders</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="card mt-3 bg-light text-primary" ng-repeat="values in clusteredData">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-6">
                                <h3>Group {{ $index }}</h3>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#mapModal" ng-click="getClusterMap()">Show in Map</button>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal" ng-click="searchDrivers(values)">Select Driver</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="thead">
                                    <th class="col-1 text-center">#</th>
                                    <th class="col-1 text-center">Order Id</th>
                                    <th class="col-2 text-center">User Id</th>
                                    <th class="col-2">ItemName</th>
                                    <th class="col-3">Address</th>
                                    <th class="col-2 text-center">Mobile</th>
                                    <th class="col-1 text-center">Quantity</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in values">
                                        <td class="col-1 text-center">{{ $index+1 }}</td>
                                        <td class="col-1 text-center">{{ data.orderId }}</td>
                                        <td class="col-2 text-center">{{ data.userId }}</td>
                                        <td class="col-2">{{ data.itemName }}</td>
                                        <td class="col-3">{{ data.address }}</td>
                                        <td class="col-2 text-center">{{ data.mobile }}</td>
                                        <td class="col-1 text-center">{{ data.quantity }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Available Driver List</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="d-flex justify-content-center" ng-class="visibleChange()">
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            {{driver.Name}}
                            <!-- <span class=" badge badge-primary badge-pill ">{{distance}}</span> -->
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-primary " data-dismiss="modal" ng-click="selectDriver()">Assign</button>
                        <button type="button" class="btn btn-danger " data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal fade" id="mapModal">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Map Locations</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div id="maps" style="height: 400px; background: grey"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
