<html>

<head>
    <style>
        th {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h5 class="mt-3 mb-3 ml-2"><small class="text-white">Item List</small></h5>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-primary font-weight-bold shadow float-right mt-2 mr-4" type="button" ng-click="searchDrivers()" data-toggle="modal" data-target="#addItemsModal">Assign Items</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead">
                            <tr>
                                <th class="col-1 text-center">#</th>
                                <th class="col-2">ItemName</th>
                                <th class="col-3">Address</th>
                                <th class="col-2 text-center">Mobile</th>
                                <th class="col-1 text-center">Quantity</th>
                                <th class="col-2 text-center">Order Id</th>
                                <th class="col-1 text-center">Select</th>
                            </tr>

                            <tr ng-repeat="data in itemsData">
                                <td class="col-1 text-white text-center">{{ $index+1 }}</td>
                                <td class="col-2 text-white">{{ data.itemName }}</td>
                                <td class="col-3 text-white">{{ data.address }}</td>
                                <td class="col-1 text-white text-center">{{ data.mobile }}</td>
                                <td class="col-1 text-white text-center">{{ data.quantity }}</td>
                                <td class="col-3 text-white text-center">{{ data.orderId }}</td>
                                <td class="col-1">
                                    <div class="form-check text-center">
                                        <input class="form-check-input" type="checkbox" value="" id="{{ 'checkbox'+$index }}" ng-change="check($index,data)" ng-model="dx" />
                                    </div>
                                    <!-- <button type="button" ng-click="searchDrivers(data)" class="btn btn-primary" data-toggle="modal" data-target="#addItemsModal">Publish</button> -->
                                </td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="addItemsModal" tabindex="-1" role="dialog" aria-labelledby="addItemsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Selecting Driver</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
            </button>
                </div>
                <div class="modal-body">
                    <p>{{ driver.Name }}</p>
                    <p>{{ driver.Mobile }}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="selectDriver()">Assign Driver</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
