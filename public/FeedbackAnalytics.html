<!DOCTYPE html>

<body background="sentiments.jpg">


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="card mt-3">
                    <img src="positive.jpg" width="100px" height="100px" alt="Positive Percent">
                    <div class="card-body">
                        <h5 class="card-title">{{sentimentValues.pos}}</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card mt-3">
                    <img class="card-img-top" src="neutral.jpg" alt="Positive Percent">
                    <div class="card-body">
                        <h5 class="card-title">{{sentimentValues.neu}}</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card mt-3">
                    <img class="card-img-top" src="negative.jpg" alt="Positive Percent">
                    <div class="card-body">
                        <h5 class="card-title">{{sentimentValues.neg}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
